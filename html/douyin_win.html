<script type="text/javascript">
  apiready = function(){

    api.parseTapmode();
    var header = $api.byId('aui-header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    var body_h = $api.offset($api.dom('body')).h;
    api.openFrame({
        name: 'douyinduanshipin',
        url: 'http://kuaiyinshi.com/',
        bounces: true,
        bgColor: '#fffae4',
        rect: {
            x: 0,
            y: headerPos.h,
            w: 'auto',
            h: 'auto'
        },

        pageParam:{}
    })


  }


  function closeWin(){
      api.closeWin({
      });
  }
  
       ios_inwin=function(n){
          if(n=='closeWin'){
                api.historyBack({
              frameName: 'douyin_win'
          }, function(ret, err) {
              if (!ret.status) {
                api.closeWin({
                  name: 'daili'
                });
              }
          });
        }else if(n=='shuaxin'){
          var jsfuns='history.go(0);';
          api.execScript({
          frameName: 'douyin_win',
          script: jsfuns
        });
      }else if(n=='tuichu'){
        api.closeWin({
           name: 'douyin_win'
       });
      }
    };
</script>
